    <script>
      tailwind.config = {
        darkMode: 'class', 
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Noto Sans SC', '-apple-system', 'system-ui', 'sans-serif'],
            },
            colors: {
              primary: '#2563eb',
              'up-red': '#f43f5e',
              'down-green': '#10b981',
              background: '#f8fafc',
              surface: '#ffffff',
            },
            spacing: {
              'safe-top': 'env(safe-area-inset-top)',
              'safe-bottom': 'env(safe-area-inset-bottom)',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'scale-in': 'scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* 
          Main Header Height Calculation:
          Increased whitespace to 32px as requested.
        */
        --header-whitespace: 32px;
        --header-content-height: 44px;
        --header-padding-bottom: 12px;
        
        --total-header-height: calc(env(safe-area-inset-top) + var(--header-whitespace) + var(--header-content-height) + var(--header-padding-bottom));
      }

      body {
        background-color: #f1f5f9;
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* Applies the padding to the Main Header */
      .pt-safe-header {
        padding-top: calc(env(safe-area-inset-top) + var(--header-whitespace));
      }
      
      /* 
        Specific padding for Fund Detail Page 
        Adds extra buffer (~1.5x status bar height effect) to ensure buttons are clickable on iOS
      */
      .pt-detail-header {
        padding-top: calc(env(safe-area-inset-top) + 32px);
      }

      /* Applies the correct 'top' position for sticky sub-headers (Watchlist, Market) */
      .sticky-sub-header {
        top: var(--total-header-height);
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .glass-dark {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) { 
        .border, .border-b, .border-t, .border-l, .border-r {
          border-width: 0.5px;
        }
      }
    </style>
